<html>
	<body>
		<input type="button" value="my button" id="id-mybutton">
	</body>
	<script>
		function changeButtonHeight(takasa,message){
			ueniarubotan = document.getElementById("id-mybutton")
			ueniarubotan.style.height = takasa
			ueniarubotan.value = message
			return ueniarubotan
		}
		chengedbuttun = changeButtonHeight("200","my message")
		chengedbuttun.type ="text"
		// changeButton("500")
	</script>
</html>
