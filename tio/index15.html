<html>
	<body>

	</body>
	<script>
		// プリミティブ型の文字列
		a = "tio"
		console.log(a)
		alert("a = " + a)
		// プリミティブ型の文字列だけどプリミティブラッパーオブジェクトと同じ挙動になる
		console.log(a[0])
		console.log(a.length)
		console.log(a.repeat(2))
		// プリミティブラッパーオブジェクト
		b = new String("tio")
		console.log(b)
		alert("b = " + a)
		console.log(b[0])
		console.log(b.length)
		console.log(b.repeat(2))
	</script>
</html>
